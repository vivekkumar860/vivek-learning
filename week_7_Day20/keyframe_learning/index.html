<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="element">This will fade in</div>
    <div class="fadeIn">Fade In</div>
    <div class="slideInFromLeft">Slide In</div>
    <div class="pulse">Pulse</div>
    <div class="rotating">Rotate</div>
    <div class="bouncer">Bounce</div>
    <div class="colorful">Color Change</div>
    <div class="flipper">Flip</div>
    <div class="typer">Typing Animation</div>
    <div class="shaker">Shake</div>
    <div class="dropper">Drop and Bounce</div>
</body>
</html>
