  <body>
    <div class="background">
      <div class="circle" id="rotatingCircle">Rotating</div>
      <div class="clouds"></div>
    </div>

    <script>
      const circle = document.getElementById("rotatingCircle");
      let angle = 0;
      setInterval(() => {
        angle = (angle + 2) % 360;
        circle.style.transform = `rotate(${angle}deg)`;
      }, 1000 / 60); // Rotate every 60th of a second
